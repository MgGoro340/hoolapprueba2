stages:
    - build
    - test
build:
    stage: build
    script:
      - 'echo "hello, world!"'
      - 'echo "Start building App"'
      - npm install
      - npm build
      - echo "Build successfully!"
    image: node
test:
    stage: test
    script:
      - 'echo "hello, world!"'
      - 'echo "Testing App"'
      - npm install
      - CI=true
      - npm test --passWithNoTests
      - 'echo "Test successfully!"'
    image: node
